<!DOCTYPE html>
<html lang="en">
    <style>
        body {
    background-color: pink;  /* Makes the background pink */
    font-family: Arial, sans-serif;  /* Optional: Adds a clean font */
    margin: 0;  /* Optional: Resets the margin for the body */
    padding: 0;  /* Optional: Resets the padding for the body */
}

/* Styling for the navbar */
.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #333;  /* Dark color for navbar */
}

.navbar li {
    display: inline-block;
}

.navbar li a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    display: block;
}

/* Change the color of links when hovered */
.navbar li a:hover {
    background-color: #575757;
}

/* Styling for the sections */
section {
    padding: 20px;
    margin: 20px;
    background-color: white;  /* Optional: Gives sections a white background to stand out */
    border-radius: 8px;  /* Optional: Rounded corners for the sections */
}

/* Style for headings */
h1 {
    color: #333;  /* Sets the color of headings */
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="founder.html">Founder</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

   <!--Sections-->
   <section id="contact">
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="YOUR_BACKEND_URL_HERE" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</section>




</body>
</html>
